<!DOCTYPE html>

<html>

    <!--CSS-->

    <style>

        table{
            background-color: black;
        }
        
        th{
            background-color: cyan;
            padding-right: 15px;
            padding-left: 15px;
        }

        td{
            background-color: white;
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>

    <!---->


    <title>
        Mark Sheet
    </title>

    <body>
        
        <!--Heading-->

        <h1 style="margin-left: 500px;">
            Exam Result
        </h1>

        <!---->

        <!--Table-->

        <table border="1px">

            <!--First row-->

            <tr>

                <th>Student Name</th>
                <th>English</th>
                <th>Maths</th>
                <th>Computer</th>
                <th>Biology</th>


            </tr>

            <!--Second row-->

            <tr>

                <td>Max</td>
                <td>20/100</td>
                <td>35/100</td>
                <td>55/100</td>
                <td>25/100</td>

            </tr>

            <!--Third row-->

            <tr>

                <td>Lucy</td>
                <td>90/100</td>
                <td>96/100</td>
                <td>100/100</td>
                <td>93/100</td>
            </tr>

        </table>


    </body>

</html>
