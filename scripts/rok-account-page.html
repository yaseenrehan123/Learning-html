<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rok-account</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Favicon-->
    <link rel="icon" href="/Images/Rok_logo.png" type="image/png">
</head>
<body class="reset-margin-padding">
    
    <div class="container-uncentered">
        
        <div class="flex-item-single-line center-align"> <!--Heading-->
            <h1 class="wizard-grey-text-colour">
                Magstar
            </h1>
        </div>

        <div class="flex-item-single-line center-align"> <!--Logo-->
            <img src = "/Images/Rok_logo.png" class="img-effect-default border-radius-100">
        </div>

        <div class="flex-item-single-line"> <!--Name-->
            <h2 class="sunflower-text-colour display-inline-block">
                Name:
            </h2>

            <h2 class="wizard-grey-text-colour display-inline-block">
                Magstar
            </h2>
            

        </div>
        
        <div class="flex-item-single-line"> <!--ID-->
            <h2 class="sunflower-text-colour display-inline-block">
                ID:
            </h2>

            <h2 class="wizard-grey-text-colour display-inline-block">
                133040679
            </h2>
           
        </div>

        <div class="flex-item-single-line"> <!--KP-->
            <h2 class="sunflower-text-colour display-inline-block">
                KP:
            </h2>

            <h2 class="wizard-grey-text-colour display-inline-block">
                63M
            </h2>
           
            
        </div>

        <div class="flex-item-single-line"> <!--Power-->
            <h2 class="sunflower-text-colour display-inline-block">
                Power:
            </h2>

            <h2 class="wizard-grey-text-colour display-inline-block">
                33M
            </h2>

        </div>

        <div class="flex-item-single-line"> <!--Current KD-->
            <h2 class="sunflower-text-colour display-inline-block">
                Current KD:
            </h2>

            <h2 class="wizard-grey-text-colour display-inline-block">
                #2858
            </h2>
        </div>

        <div class="flex-item-single-line"> <!--Deads-->
            <h2 class="sunflower-text-colour display-inline-block">
                Deads:
            </h2>

            <h2 class="wizard-grey-text-colour display-inline-block">
                2.5M
            </h2>

        </div>

        <div class="flex-item-single-line"> <!--VIP-->
            <h2 class="sunflower-text-colour display-inline-block">
                VIP:
            </h2>

            <h2 class="wizard-grey-text-colour display-inline-block">
                12
            </h2>
        </div>

        <div class="flex-item-single-line"> <!--Last Updated Data-->
            <h2 class="sunflower-text-colour display-inline-block">
                Last Updated Date:
            </h2>

            <h2 class="wizard-grey-text-colour display-inline-block">
                26/12/2024
            </h2>
        </div>

        <!--Images-->
        <img src = "/Images/A1-image.png" class="height-300 width-350 object-fit-cover flex-item margin-10 img-effect-default">
        <img src = "/Images/A2-image.png" class="height-300 width-350 object-fit-cover flex-item margin-10 img-effect-default">
        <img src = "/Images/A3-image.png" class="height-300 width-350 object-fit-cover flex-item margin-10 img-effect-default">
        <img src = "/Images/A4-image.png" class="height-300 width-350 object-fit-cover flex-item margin-10 img-effect-default
        object-position-33">
            
       <div class="flex-item-single-line center-align">
            <a href="more-info.html">
                <button class="more-info-button">
                    More Info
                </button>
            </a>
       </div>



       
    </div>



</body>
</html>
