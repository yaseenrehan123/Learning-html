<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Follow-Layout</title>
    <!--CSS-->
    <link rel = "stylesheet" href="style.css">
</head>
<body class="reset-margin-padding">
    
    <div class="container-centered">

        <div class="profile-card"> <!--Card-->
            <div class="profile-card-img-container">
                <img src = "/Images/Guts.png" class="profile-card-img object-position-center">
            </div>
            <!--Contents-->
            <div class="profile-card-contents">
                <h1> <!--Name-->
                    Guts
                </h1>
    
                <p class="gray-text-colour"> <!--No. of friends-->
                    2 Mutual Friends
                </p>
    
                <button class="add-friend-btn">
                    Add Friend
                </button>
            </div>
        </div>

        <div class="profile-card"> <!--Card-->
            <div class="profile-card-img-container">
                <img src = "/Images/Casca.png" class="profile-card-img object-position-33">
            </div>
            <!--Contents-->
            <div class="profile-card-contents">
                <h1> <!--Name-->
                    Casca
                </h1>
    
                <p class="gray-text-colour"> <!--No. of friends-->
                    8 Mutual Friends
                </p>
    
                <button class="add-friend-btn">
                    Add Friend
                </button>
            </div>
        </div>
        
        <div class="profile-card"> <!--Card-->
            <div class="profile-card-img-container">
                <img src = "/Images/Griffith.png" class="profile-card-img object-position-right">
            </div>
            <!--Contents-->
            <div class="profile-card-contents">
                <h1> <!--Name-->
                    Griffith
                </h1>
    
                <p class="gray-text-colour"> <!--No. of friends-->
                    1000 Mutual Friends
                </p>
    
                <button class="add-friend-btn">
                    Add Friend
                </button>
            </div>
        </div>

        
    </div>



</body>
</html>
