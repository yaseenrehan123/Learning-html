<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVK Form</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body class="reset-margin-padding">
    
    <div class="form-container">

        <!--Heading-->
        <div class="form-item">
            <h1>KVK Form</h1>
        </div>

        <div class="form-item">
            <h3>For the preparation of the upcoming KVK it is required that all governors must fill this form
                with their accurate account data!!
            </h3>
        </div>

        <!--Headings done-->

        <form class="form-item">
            
            <div class="form-item"> <!--Username-->
                <label class="text-font-30">
                    Username:
                </label>
                <input type="text" required class="input-text-effect" minlength="3" maxlength="15" placeholder="Magstar">
            </div>

            <div class="form-item"> <!--ID-->
                <label class="text-font-30">
                    ID:
                </label>
                <input type="text" required class="input-text-effect" placeholder="4325324">
            </div>

            <div class="form-item"> <!--VIP-->
                <label class="text-font-30">
                    VIP:
                </label>
                <input type="number" required min="0" max="20" class="input-text-effect" placeholder="12">
            </div>

            <!--Marches-->

            <div class="form-item"> <!--First March-->
                <label class="text-font-30">
                    First March:
                </label>
                <input type="text" required placeholder="Huo/Joan" class="input-text-effect">

            </div>

            <div class="form-item"> <!--Second March-->
                <label class="text-font-30">
                    Second March:
                </label>
                <input type="text" required class="input-text-effect" placeholder="None">

            </div>

            <div class="form-item"> <!--Third March-->
                <label class="text-font-30">
                    Third March:
                </label>
                <input type="text" required class="input-text-effect" placeholder="None">

            </div>

            <div class="form-item"> <!--Fourth March-->
                <label class="text-font-30">
                    Fourth March:
                </label>
                <input type="text" required class="input-text-effect" placeholder="None">

            </div>

            <div class="form-item"> <!--Fifth March-->
                <label class="text-font-30">
                    Fifth March
                </label>
              <input type="text" required class="input-text-effect" placeholder="None">

            </div>

            <div class="form-item"> <!--Submit button-->
                <input type="submit" class="submit-button">
            </div>
        </form>

    </div>


</body>
</html>
