<!DOCTYPE html>

<html>

    <head>

        <title>
            Jump form
        </title>

        <!--CSS-->
        <link rel="stylesheet" href="/CSS/rok_account_css.css">


    </head>

    <body>

        <!--Title Heading-->

        <h1 class="center_align">
            Jump form
        </h1>
        
        <h3 class="center_align">
            Fill this form with the required data if you are interested in jumping
        </h3>

        <!---->

        <!--Form-->

        <form>

            <!--Jumping checkmark-->
            <label class="left_align font_25px">
                Jumping:
            </label>

            <input type="checkbox" required class="margin_left large_button" >

            <!---->
            <br>

            <hr>

            <!--Troop type-->
            <label class="left_align font_25px">
                Troop type:
            </label>

            <br>
            <br>
            <br>
            <br>
            <!--infantry-->
            <label class="left_align font_25px">
                Infantry
            </label>

            <input type="radio" name="TroopType" class="margin_left large_button">

            <!--Cavalry-->
            <label class="margin_left font_25px">
                Cavalry
            </label>

            <input type="radio" name="TroopType" class="margin_left large_button">

            <!--Archers-->
            <label class="margin_left font_25px">
                Archers
            </label>

            <input type="radio" name="TroopType" class="margin_left large_button">

            <!--Siege-->
            <label class="margin_left font_25px">
                Siege
            </label>

            <input type="radio" name="TroopType" class="large_button">

            <!--Troop types done-->
            <br>

            <hr>

            <!--Spending-->
            
            <label class="left_align font_25px">
                Spending value:
            </label>

            <select class="select_options">
                <!--F2p-->
                <option>F2P(0$ per month)</option>
                <!--Low spender-->
                <option>Low spender(5-100$ per month)</option>
                <!--Medium spender-->
                <option>Medium spender(~500$ per month)</option>
                <!--High spender-->
                <option>High spender(1000+$ per month)</option>
                <!--Whale-->
                <option>Whale(2000-5000$ per month)</option>
                <!--Kraken-->
                <option>Kraken(10000$ per month)</option>
            </select>

            <!---->
            <br>

            <hr>


            <!--Hours spent daily-->

            <label class="left_align font_25px">
                Daily playtime:
            </label>
            <select class="select_options">

                <!-- 1-2 Hours -->
                <option>1-2 Hours</option>
                <!-- 3-4 Hours -->
                 <option>3-5 Hours</option>
                 <!-- 6+ Hours -->
                <option>6+ Hours</option>
                  <!-- 8+ Hours -->
                <option>8+ Hours</option>
                
            </select>

            <!---->
            <br>

            <hr>

            <!--Add more stuff-->


            <!--Submit button-->
            
            <div class="center_align">
                <button class = "submit_button">
                    Submit
                </button>
            </div>
            

        </form>


    </body>



</html>
