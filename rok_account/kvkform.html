<!DOCTYPE html>

<html>

    <head>

        <title>
            Kvk form
        </title>

        <!--CSS-->
        <link rel = "stylesheet" href= "rok_account_css.css">
    </head>

    <body>

        <!--Title heading-->
        <h1 class="center_align">
            Kvk data
        </h1>

        <br>

        <h3 class="center_align">
            Please fill out the req form with your account details so we could better prepare for kvk!
        </h3>

        <!---->
        <br>

        <!--Form-->
        <form>

            <!--Username-->

            <label class="left_align same_line_headings font_25px" >
                Username:
            </label>

            <input type="text" minlength="3" maxlength="15" required
             class="text_input_forms" placeholder="MagstarDev">
             
            <!---->
            <br>

            <hr>

            <!--id-->

            <label class="left_align same_line_headings font_25px">
                Id:
            </label>

            <input type="text" required class="text_input_forms" placeholder="8379462">

            <!---->
            <br>

            <hr>

            <!--VIP-->
            <label class="font_25px left_align same_line_headings">
                VIP:
            </label>

            <input type="number" min = "0" max = "20" required
             class="text_input_forms" placeholder="12">

            <!---->
            <br>

            <hr>

            <!--Marches-->

            <!--1st March-->

            <label class="left_align font_25px same_line_headings">
                1st March:
            </label>

            <input type="text" placeholder="Huo/Nevsky" required class="text_input_forms">

            <label class="margin_left font_25px same_line_headings">
                Confirmation:
            </label>

            <input type="file">

            <!---->
            <br>

            <hr>

            <!--Second march-->

            <label class="same_line_headings left_align font_25px">
                2nd March:
            </label>

            <input type="text" required placeholder="None" class="text_input_forms">

            <label class="margin_left font_25px ">
                Confirmation:
            </label>

            <input type="file">

            <!---->
            <br>

            <hr>

            <!--3rd March-->

            <label class="left_align same_line_headings font_25px">
                3rd March:
            </label>

            <input type="text" required placeholder="None" class="text_input_forms">

            <label class="margin_left font_25px">
                Confirmation:
            </label>

            <input type="file">

            <!---->
            <br>

            <hr>

            <!--4th March-->

            <label class="left_align same_line_headings font_25px">
                4th March:
            </label>

            <input type="text" required placeholder="None" class="text_input_forms">

            <label class="margin_left font_25px">
                Confirmation:
            </label>

            <input type="file">

            <!---->
            <br>

            <hr>

            <!--5th March-->

            <label class="left_align same_line_headings font_25px">
                5th March:
            </label>

            <input type="text" required placeholder="None" class="text_input_forms">

            <label class="margin_left font_25px">
                Confirmation:
            </label>

            <input type="file">

            <!--Marches done-->
            <br>

            <hr>

            <!--Add something new-->


            
            <!--Submit-->
            
            <div class="center_align">
                <input type="submit" class="submit_button">
            </div>
           
        </form>

        
        
    </body>





</html>
