<!DOCTYPE html>
<html>
    <head>

        <title>
            Buttons practice
        </title>
        <!--CSS-->
        <link rel="stylesheet" href="/CSS/button-css.css">
        <body>

            <!--#region Subscribe_button-->
        <button class="Subscribe_button">
            SUBSCRIBE
        </button>
            <!--#Endregion-->

            <!--#region JoinButton-->
            <button class="JoinButton">
                JOIN
            </button>

            <!--#region TweetButton-->
            <button class="TweetButton">
                Tweet
            </button>

            <!--endregion-->

            <!--#region RequestNowButton-->

            <button class="RequestNowButton">
                Request now
            </button>

            <!--#endregion-->

            <!--#region AmazonButton-->

            <button class="AmazonButton">
                Add to Cart
            </button>

            <!--#endregion-->

            <!--#region GithubButton-->

            <button class="GithubButton">
                Sign Up
            </button>

            <!--#endregion-->

            <!--#region Bootstrap-->
            <button class="BootStrapLogin">
                Get started
            </button>

            <button class="BootStrapDownload">
                Download
            </button>

            <!--endregion-->
        </body>
    </head>
</html>
